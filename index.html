<!DOCTYPE html>
<html>

            background: #fff;
            padding: 20px 25px;
            border-radius: 12px;

        h2 {

            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;

        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
